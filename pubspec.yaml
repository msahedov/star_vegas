name: star_vegas
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: 
  get: ^4.6.5
  glassmorphism: ^3.0.0
  audioplayers: ^3.0.1
  webview_flutter: ^4.0.2
  firebase_core: ^2.6.1
  firebase_remote_config: ^3.0.12
  firebase_analytics: ^10.1.3
  shared_preferences: ^2.0.17
  webview_flutter_wkwebview: ^3.1.1
  battery_info: ^1.1.1
  check_vpn_connection: ^0.0.2

dev_dependencies:
  change_app_package_name: ^1.1.0    # flutter pub run change_app_package_name:main emotion.star.vegs
  flutter_app_name:                  # flutter pub run flutter_app_name
  flutter_launcher_icons:            # flutter pub run flutter_launcher_icons

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"

flutter_app_name:
  name: "Star Vegas"


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/music/
    


